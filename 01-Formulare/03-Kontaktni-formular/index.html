<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kontaktní formulář</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--
		Vytvoř formulář podle obrázku zadani-ukolu.png.
		Pole pro jméno a e-mail jsou povinná.
		Pole "Čeho se týká váš dotaz" by mělo mít na výběr alespoň tři možnosti, např.:
		- Dotaz na produkt
		- Dotaz na objednávku
		- Reklamace
		- Jiné
		Použij správné typy polí (email, telefon).
		Formulář můžeš nechat odesílat na testovací adresu:
		http://formular.itgirls.cz
		... nebo ho napoj na některou z formulářových služeb na internetu.
	-->
	
	<form action="http://formular.itgirls.cz" method="post">
			
		<h1>Kontaktní formulář</h1>
		
		<div class="pole">
				<label for="jmeno">Jméno  příjmení<span> *</span></label>
				<input type="text" name="jmeno" id="jmeno" required>
			</div>

			<div class="pole">
				<label for="email">E-mail<span> *</span></label>
				<input type="email" name="email" id="email" required>
			</div>

			<div class="pole">
				<label for="tel">Telefon</label>
				<input type="number" name="tel" id="tel">
			</div>

			<div class="vyber">
				<label for="dotaz">Čeho se Váš dotaz týká?</label>
				<select name="dotaz" id="dotaz">
					<option value="dostupnost">dostupnost</option>
					<option value="cena">cena</option>
					<option value="reklamace">reklamace</option>
				</select>
			</div>

			<div class="zprava">
				<label for="zprava">Zpráva</label>
				<textarea name="zprava" id="zprava" rows="5"></textarea>
			</div>

			<div class="souhlas">
				<input type="checkbox" name="souhlas" id="souhlas" value="ano">
				<label for="souhlas">Zavolej mi zpět</label>
			</div>

			<button type="submit" id="submit">Odeslat</button>








	</form>
</body>
</html>
